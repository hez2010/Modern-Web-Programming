<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recipes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="recipe, pie" />
    <link rel="shortcut icon" type="images/gif"
        href="http://courses.cs.washington.edu/courses/cse190m/09sp/homework/1/pie_icon.gif" />
    <link rel="stylesheet" type="text/css" href="css/recipe.css" />
    <link rel="stylesheet" type="text/css" href="css/preloader.css" />
</head>

<body>
    <div id="preloader">
        <div class="progress rotate dot">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="description">Loading</span>
    </div>
    <main class="container center">
        <h1 class="heading">Recipes List</h1>
        <div class="grid hover">
            <img src="http://courses.cs.washington.edu/courses/cse190m/09sp/homework/1/pie.jpg" alt="lemon meringue pie"
                title="Lemon Meringue Pie" />
            <div>
                <table>
                    <tr>
                        <th>
                            <p>Size</p>
                        </th>
                        <td>
                            <p><span class="digit">9</span> inch</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Prep time</p>
                        </th>
                        <td>
                            <p><span class="digit">30</span> min</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Cook time</p>
                        </th>
                        <td>
                            <p><span class="digit">10</span> min</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Servings</p>
                        </th>
                        <td>
                            <p><span class="digit">8</span></p>
                        </td>
                    </tr>
                </table>
                <p><a href="pie.html">Grandma's Lemon Meringue Pie &gt;&gt;</a></p>
            </div>
        </div>

        <hr />

        <div class="grid">
            <div>
                <table>
                    <tr>
                        <th>
                            <p>Size</p>
                        </th>
                        <td>
                            <p><span class="digit">7</span> inch</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Prep time</p>
                        </th>
                        <td>
                            <p><span class="digit">26</span> min</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Cook time</p>
                        </th>
                        <td>
                            <p><span class="digit">12</span> min</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Servings</p>
                        </th>
                        <td>
                            <p><span class="digit">5</span></p>
                        </td>
                    </tr>
                </table>
                <p><a href="#">Awesome Cheese Pie &gt;&gt;</a></p>
            </div>
            <img src="assets/cheese.jpg" alt="cheese pie"
                title="Cheese Pie" />
        </div>

        <div class="float-right">
            <br />
            <br />
            <a href="http://validator.w3.org/check/referer">
                <img src="http://www.w3.org/Icons/valid-xhtml11" alt="html checker" />
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="css checker" />
            </a>
        </div>
    </main>

    <script src="js/main.js"></script>

</html>
