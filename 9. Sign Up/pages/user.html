<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>用户详情</title>
    <link rel="stylesheet" type="text/css" href="/fomantic/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h1 class="ui primary header">用户详情</h1>
            <div class="ui segment">
                <div class="ui grid">
                    <div class="four wide column">
                        <strong>用户名</strong>
                    </div>
                    <div class="eight wide column">
                        <p>{userName}</p>
                    </div>
                </div>
                <div class="ui grid">
                    <div class="four wide column">
                        <strong>学号</strong>
                    </div>
                    <div class="eight wide column">
                        <p>{schoolNumber}</p>
                    </div>
                </div>
                <div class="ui grid">
                    <div class="four wide column">
                        <strong>电话</strong>
                    </div>
                    <div class="eight wide column">
                        <p>{phone}</p>
                    </div>
                </div>
                <div class="ui grid">
                    <div class="four wide column">
                        <strong>邮箱</strong>
                    </div>
                    <div class="eight wide column">
                        <p>{email}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/fomantic/semantic.min.js"></script>
</body>

</html>
