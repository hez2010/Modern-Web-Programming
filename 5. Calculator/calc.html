<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>简单计算器</title>
    <link rel="stylesheet" href="calc.css" />
</head>

<body>
    <div class="background"></div>
    <div class="background-black"></div>
    <div class="container">
        <h1 id="title">简单计算器</h1>
        <div class="main">
            <input id="result" value="0" type="text" readonly />
            <div class="row operator">
                <button class="number-btn" type="button">7</button>
                <button class="number-btn" type="button">8</button>
                <button class="number-btn" type="button">9</button>
                <button class="operator-btn" type="button">/</button>
            </div>
            <div class="row operator">
                <button class="number-btn" type="button">4</button>
                <button class="number-btn" type="button">5</button>
                <button class="number-btn" type="button">6</button>
                <button class="operator-btn" type="button">*</button>
            </div>
            <div class="row operator">
                <button class="number-btn" type="button">1</button>
                <button class="number-btn" type="button">2</button>
                <button class="number-btn" type="button">3</button>
                <button class="operator-btn" type="button">-</button>
            </div>
            <div class="row operator">
                <button class="number-btn" type="button">0</button>
                <button class="operator-btn" type="button">.</button>
                <button id="btn-back" type="button">←</button>
                <button class="operator-btn" type="button">+</button>
            </div>
            <div class="row operator">
                <button class="operator-btn" type="button">(</button>
                <button class="operator-btn" type="button">)</button>
                <button id="btn-ce" type="button">CE</button>
                <button class="operator-btn" id="btn-equ" type="button">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="calc.js"></script>
</body>

</html>
